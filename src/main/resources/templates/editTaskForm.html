
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">

<title>Task</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<div class="col-5 bg-light py-2 my-5"
		style="width: 100%; margin-left: auto; margin-right: auto; text-align: center;">
		<form class="my-1 " style="width: 100%;" method="post"
			th:action="@{savetask}" th:object="${task}">

			<div th:if="${task.idTask==null}">
				<h3>Nouvelle tâche</h3>
			</div>
			<div th:unless="${task.idTask==null}">
				<h3>Modification de la tâche</h3>
			</div>

			<div class="headden">
				<input type="hidden" th:field="*{idTask}" /> 
				<!-- <input type="hidden" th:field="*{date}" /> -->
			</div>
			
			<div class=" mx-2">
				<small style="color:red" th:text="${msgErr}"></small>
				<!-- row -->
				<div class="form-group text-left ">
					<label for="title">Titre</label> <input class="form-control"
						th:field="*{title}" required>
				</div>
				<div class="form-group text-left ">
					<label for="date">Date</label> 
					<input class="form-control"
						th:field="*{date}" readonly="readonly" placeholder="dd/MM/yyyy">
				</div>
				<div class="form-group text-left ">
					<label for="category">Categorie</label> <input class="form-control"
						th:field="*{category}" required>
				</div>
				<div class="form-group text-left " >
					<label for="label">Label</label> <input class="form-control"
						th:field="*{label}" required>
				</div>
			</div>


			<div class="row mx-2  ">
				<button type="submit" name="submit" value="create"
					class="btn btn-success col-3 px-1" style="width: 100%;">Valider</button>
				<a href="#" th:href="@{accueil}"
					class="col-3 px-1 mx-1 btn btn-danger">Annuler</a>
			</div>
		</form>
	</div>

</body>
</html>
